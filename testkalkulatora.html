<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="utf-8">
      <title>kalkulator</title>
      <link rel="stylesheet" href="main.css">
   </head>
   <body>
      <main>
         <form id="calcForm" action="index.html" method="post">
            <select id="selectType">
               <option value="calcPolRekawTasma">półrękaw, taśma</option>
               <option value="calcRekaw">Rękaw</option>
               <option value="calcWorkiPlasko">Worki na płasko (bez zakładki)</option>
               <option value="calcWorKapZakladki">Worki i kaptury z zakładkami</option>
            </select>
            <span>
               <label for="szerokosc">Szerokość</label>
               <input type="text" id="szerokosc" value="" required>
            </span>
            <span>
               <label for="dlugosc">Długość</label>
               <input type="text" id="dlugosc" value="" required>
            </span>
            <span>
               <label for="grubosc">Grubość</label>
               <input type="text" id="grubosc" value="" required>
            </span>

            <span>
               <label for="zakladki">Zakładki</label>
               <input type="text" id="zakladki" value="" disabled>
            </span>

            <!--<button type="button" id="calcButton" name="button">Oblicz</button>-->
            <input type="submit" id="calcButton" value="Oblicz">
         </form>
      </main>
      <script src="cal.js"></script>
   </body>
</html>
